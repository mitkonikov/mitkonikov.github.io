<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/10.3.0/blockly.min.js" integrity="sha512-kJ7+o0dmMAAvx1SKwqpmVtItS5x9VM98Bu593YoxzhwPukJRKXDnRAaOWkPqG7TC9UaM22LpOtoMHfF7hs6Okg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="blocks.js"></script>
    <script src="generator.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Traversal Solver Puzzle</h1>
        <h3>(In Development)</h3>
        
        <div class="row-container">
            <div class="blockly-container">
                <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
                <p>
                    <!-- <button onclick="showCode()">Show JavaScript</button> -->
                    <button onclick="runCode()">Run</button>
                    <button onclick="showOptimalMarkings()">Show Optimal Markings</button>
                    <button onclick="solveBlockly()">Solve</button>
                    <button onclick="reset()">Reset</button>
                </p>
            </div>
            
            <div class="game" id="grid">
                
            </div>
        </div>
    </div>

    <!-- Toolbox Definition -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
    <category name="Logic" categorystyle="logic_category">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null" disabled="true"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" categorystyle="loop_category">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_repeat" disabled="true"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" categorystyle="math_category">
      <block type="math_number" gap="32">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="Robot" categorystyle="variable_category">
      <block type="move_up"></block>
      <block type="move_down"></block>
      <block type="move_right"></block>
      <block type="move_left"></block>
      <block type="mark_up"></block>
      <block type="mark_down"></block>
      <block type="mark_right"></block>
      <block type="mark_left"></block>
    </category>
    <!-- <category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category> -->
    <!-- <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category> -->
  </xml>
    
</body>
</html>
